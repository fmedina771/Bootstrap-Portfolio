<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>About | Fernando Medina</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Fernando Medina</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li class="active"><a href="contact.html">Contact<span class="sr-only">(current)</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Contact Me</legend>
                            <div class="form-group">
                                <label for="inputName" class="col-lg-2 control-label">Name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputEmail" placeholder="John Smith">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="johnsmith@gmail.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="textArea" class="col-lg-2 control-label">Message</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" rows="3" id="textArea"></textarea>
                                    <span class="help-block">Write something interesting...</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Choose one:</label>
                                <div class="col-lg-10">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked=""> Check if you think im cool
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Check if you think im a loser!
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-5">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">Contact Me</h4>
                        </div>
                        <div class="panel-body">
                            <section class="sidebar">
                            <div class="col-md-4">
                                <a href="https://github.com/fmedina771"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
                                </div>
                                <div class="col-md-4">
                                <a href="https://www.linkedin.com/in/fernando-medina-56874583/"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a> </div>
                                <div class="col-md-4">
                                <a href="http://stackexchange.com/users/10431836/4nando"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" width="135px" height="135px" /></a>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <nav class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <h4>&copy;Fernando Medina</h4>
            </div>
        </nav>
    </body>

</html>
